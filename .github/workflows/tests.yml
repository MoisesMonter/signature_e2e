name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Cypress 14 funciona bien con Node 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          # Si tienes una app que necesita correr, descomenta esto:
          start: npx expo start
          wait-on: 'http://localhost:8081'

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
